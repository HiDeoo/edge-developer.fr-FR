  - title: Aide & le support technique
    items:
    - title: Support communautaire
      summary: Obtenez des conseils et des réponses d’une communauté d’experts par le biais de StackOverflow.
      url: https://stackoverflow.com/questions/tagged/microsoft-edge+Microsoft-edge-extension
    - title: Obtenez de l’aide sans frais par le biais de l’application
      summary: Microsoft s’engage à garantir le fonctionnement de vos applications sur Microsoft Edge.  Si vous rencontrez des problèmes avec vos applications ou sites Web professionnels sur la dernière version de Microsoft Edge, Microsoft vous aidera à les résoudre sans frais supplémentaires. Pour en savoir plus sur les conditions d’éligibilité, voir l’achat.
      url: https://aka.ms/AppAssureEdge
    - title: Support Microsoft pour les entreprises
      summary: Si votre entreprise a besoin d’une assistance technique immédiate pour Microsoft Edge, le support technique de 1:1 de Microsoft est disponible par le biais de diverses offres pour vous aider à obtenir le niveau de prise en charge dont vous avez besoin.
      url: https://support.microsoft.com/supportforbusiness/productselection?sapId=a77ee9b7-b6b6-aa08-d7b9-887ebe228207
    - title: Support technique de l’utilisateur final
      summary: Des ressources de support technique utiles pour les utilisateurs finaux sont disponibles.
      url: https://support.microsoft.com/microsoft-edge
